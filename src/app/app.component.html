<mat-toolbar color="primary">
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditUserForm()">
    Add MACHINE GROUP
  </button>
</mat-toolbar>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="hall_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>hall_id</th>
      <td mat-cell *matCellDef="let row">{{ row.hall_id }}</td>
    </ng-container>

    <ng-container matColumnDef="custom_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>custom_id</th>
      <td mat-cell *matCellDef="let row">{{ row.custom_id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="lead_time_days">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>lead_time_days</th>
      <td mat-cell *matCellDef="let row">{{ row.lead_time_days }}</td>
    </ng-container>

    <ng-container matColumnDef="auto_assign_machine">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        auto_assign_machine
      </th>
      <td mat-cell *matCellDef="let row">{{ row.auto_assign_machine }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openEditUserForm(row)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator aria-label="Select page of users"></mat-paginator>
</div>
